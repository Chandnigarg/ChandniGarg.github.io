<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Project</title>
    </head>
    <body>
      <script type="text/javascript">
      function onoff(){
        currentvalue = document.getElementById('onoff').value;
        if(currentvalue == "Off"){
          document.getElementById("onoff").value="On";
          document.getElementById('show').innerHTML  = "Led is On";
        }
        else{
          document.getElementById("onoff").value="Off";
          document.getElementById("show").innerHTML ="Led is Off";
        }
      }
      </script>

      <input type="button" value="Click here to change LED state" id="onoff" onclick="onoff();">
      <br><br><br>
      <br><br><br>
      <p id="show">Led is On</p>
    </body>
</html>
